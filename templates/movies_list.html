<script>
   function playVideo(videoUrl) {
    var video = document.createElement('video');
    video.src = videoUrl;
    video.controls = true;
    video.style.width = '100%';
    video.style.height = '100%';
    video.style.objectFit = 'cover';
    video.style.borderRadius = '10px';
    video.style.pointerEvents = 'auto';

    var modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';
    modal.style.zIndex = '1000'; // Ensures modal appears on top of everything
    modal.appendChild(video);

    // Hide the navbar when the video modal is opened
    var navbar = document.querySelector('.navbar');
    navbar.style.display = 'none';

    document.body.appendChild(modal);

    video.play();

    // Only close the modal when clicking outside the video
    modal.addEventListener('click', function (e) {
        if (e.target === modal) {
            document.body.removeChild(modal);
            // Show the navbar again when the modal is closed
            navbar.style.display = 'flex';
        }
    });
}

window.addEventListener('scroll', function () {
    var navbar = document.querySelector('.navbar');
    var body = document.body;

    if (window.scrollY > navbar.offsetHeight) {
        navbar.classList.add('fixed-top');
        body.classList.add('fixed-navbar-padding');
    } else {
        navbar.classList.remove('fixed-top');
        body.classList.remove('fixed-navbar-padding');
    }
});

    function changeLanguage(select) {
        var selectedLanguage = select.value;
        var redirectUrl;

        switch (selectedLanguage) {
            case 'english':
                redirectUrl = "{% url 'movie_english' %}";
                break;
            case 'malayalam':
                redirectUrl = "{% url 'movie_malayalam' %}";
                break;
            case 'tamil':
                redirectUrl = "{% url 'movie_tamil' %}";
                break;
            case 'hindi':
                redirectUrl = "{% url 'movie_hindi' %}";
                break;
            case 'telugu':
                redirectUrl = "{% url 'movie_telugu' %}";
                break;
            
            // Add more cases for other languages
            default:
                redirectUrl ="{% url 'movie_list' %}"
                // Provide a default behavior or handle other cases
                break;
        }

        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
    }

$(document).ready(function(){
        $('#search-input').on('input',function(){
            var query = $(this).val();
            searchByName(query);
        });
        function searchByName(query){
            $.ajax({
                method:'GET',
                url:'/search2/',
                data:{data:query},
                
                success:function(data){
                console.log(data)
                   displayResults(data.data);
                },
            });
        }
        function displayResults(results) {
    var resultsContainer = $('#results-body');
    resultsContainer.empty();

    if (results.length === 0) {
        resultsContainer.append('<div class="no-results">NO Results found.</div>');
    } else {
        results.forEach(function(result, index) {
            var thumbnailHtml = '<img src="' + result.thumbnail_url + '" alt="' + result.title + '" class="thumbnail-img">';
            var resultBoxHtml = '<div class="result-box" data-video-url="' + result.video_url + '">' +
                '<p><strong>' + result.title + '</strong></p>' +
                '<div class="thumbnail-container">' + thumbnailHtml + '</div>' +
                '<p><strong>Language:</strong> ' + result.language + '</p>' +
                '<p><strong>Description:</strong> ' + result.description + '</p>' +
                '<p><strong>Release Date:</strong> ' + result.release_date + '</p>' +
                '</div>';
            resultsContainer.append(resultBoxHtml);
        });
    }

    // Event listener for playing video when the box is clicked
    $('.result-box').click(function() {
        var videoUrl = $(this).data('video-url');
        if (videoUrl) {
            var videoElement = $('<video controls autoplay><source src="' + videoUrl + '" type="video/mp4">Your browser does not support the video tag.</video>');
            var backButton = $('<button  class="back-button">Back</button>');
            var thumbnailHtml = $(this).find('.thumbnail-container').html(); // Retrieve thumbnail HTML
            $(this).empty().append(videoElement, backButton);

            // Event listener for back button
            backButton.click(function() {
                $(this).parent().empty().append(thumbnailHtml);
            });
        }
    });
}
