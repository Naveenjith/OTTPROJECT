{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - NAVFLIX</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #e50914; /* NAVFLIX red */
      --card-bg: rgba(20,20,20,0.85);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', 'Roboto', sans-serif;
      color: #fff;
      background: url("{% static 'images/bkg3.jpg' %}") no-repeat center center/cover;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
    }

    .auth-card {
      background: var(--card-bg);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.7);
      animation: fadeInUp 0.6s ease-out;
    }

    .brand-title {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.6rem;
      color: #fff;
    }

    .form-control {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 0.25rem rgba(229,9,20,0.3);
      background: rgba(255,255,255,0.1);
    }

    .input-group-text {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 10px 0 0 10px;
    }

    .btn-brand {
      background: var(--brand);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .btn-brand:hover {
      background: #f6121d;
      transform: translateY(-1px);
    }

    .text-muted {
      color: #ccc !important;
    }

    .input-group .form-control + .input-group-text {
      border-left: none;
    }

    .input-group .form-control-lg {
      padding: 12px 16px;
    }

    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    a { transition: all 0.2s; }
    a:hover { text-decoration: underline; color: #fff; }
  </style>
</head>
<body>
  <main class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <div class="auth-card">

            <div class="text-center mb-4">
              <img src="{% static 'images/logo1.png' %}" alt="NAVFLIX" style="height:52px;">
              <h2 class="h4 mt-3 brand-title">Welcome to NAVFLIX</h2>
              <p class="text-muted small mb-0">please log in to continue</p>
            </div>

            <!-- Django messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'signin' %}">
              {% csrf_token %}

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input id="id_username" name="username" type="text"
                       class="form-control form-control-lg" placeholder="Username or Email" required>
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input id="id_password" name="password" type="password"
                       class="form-control form-control-lg" placeholder="Password" required>
                <button type="button" class="input-group-text" id="togglePassword">
                  <i class="bi bi-eye-fill"></i>
                </button>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="id_remember" name="remember">
                  <label class="form-check-label small" for="id_remember">Remember me</label>
                </div>
                <a href="{% url 'change_password' %}" class="small text-decoration-none text-white-50">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-lg btn-brand w-100">Sign In</button>

              <p class="text-center text-muted small mt-3 mb-0">
                New to NAVFLIX? <a href="{% url 'signup' %}" class="text-decoration-none text-white fw-semibold">Sign up now</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const pwdField = document.getElementById("id_password");
    togglePassword.addEventListener("click", function() {
      const type = pwdField.type === "password" ? "text" : "password";
      pwdField.type = type;
      this.innerHTML = type === "password"
        ? '<i class="bi bi-eye-fill"></i>'
        : '<i class="bi bi-eye-slash-fill"></i>';
    });
  </script>
</body>
</html>
