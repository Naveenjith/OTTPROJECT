{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - NAVFLIX</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: url('{% static "images/body.jpg" %}') center/cover no-repeat;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            color: #ff4757;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            border-radius: 0;
            color: #fff;
            padding-left: 35px;
            font-size: 1.1rem;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ccc;
        }

        .btn-red {
            background-color: #ff4757;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-red:hover {
            background-color: #ff6b81;
        }

        .text-muted {
            color: #eee;
            text-align: center;
        }

        .signup-link {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        .signup-link:hover {
            color: #ff6b81;
        }

        .spinner {
            display: none;
            margin-left: 10px;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        @media (max-width: 576px) {
            .card {
                padding: 30px;
            }

            .logo-text {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Dark Mode Toggle -->
    <div class="position-fixed top-0 end-0 p-3">
        <button id="darkModeToggle" class="btn btn-light">ðŸŒ™</button>
    </div>

    <div class="card" data-aos="fade-up">
        <div class="logo-text">NAVFLIX</div>
        <form method="post" action="{% url 'signin' %}" id="signinForm">
            {% csrf_token %}
            
            <!-- Display errors -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    Please check your credentials and try again.
                </div>
            {% endif %}

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-red" id="submitBtn">
                Sign In
                <div class="spinner" id="spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>

            <p class="text-muted mt-4">
                New to NAVFLIX? <a href="{% url 'signup' %}" class="signup-link">Sign Up now</a>
            </p>
        </form>
    </div>

    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Dark Mode Toggle Script
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            const currentMode = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
            this.textContent = currentMode;
        });

        // Show spinner on form submission
        const form = document.getElementById('signinForm');
        const spinner = document.getElementById('spinner');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function () {
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
