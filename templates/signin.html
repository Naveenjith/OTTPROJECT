{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In - NAVFLIX</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <style>
        body {
            background: url('static/images/body.jpg') center/cover no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: rgba(200, 245, 202, 0.9); /* Slightly reduced transparency */
            box-shadow: 0 0 15px rgba(237, 217, 3, 0.3);
            color: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #100f0f; /* Darker color for better contrast */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #0d0d0d;
            border-radius: 0;
            background-color: transparent;
            color: rgb(233, 24, 24);
            font-size: 1.2rem;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: #0a0909;
        }

        .form-control:focus {
            border-color: #090809;
        }

        .btn-red {
            background-color: #0f0e0f;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            color: white;
        }

        .btn-red:hover {
            background-color: #ff4747; /* Brighter hover effect */
        }

        .text-muted {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: rgb(241, 11, 11);
        }

        .signup-link {
            color: #111010;
            text-decoration: none;
            transition: text-decoration 0.3s ease-in-out;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .card {
                padding: 30px;
                font-size: 0.9rem;
            }

            .card-title {
                font-size: 2rem;
            }

            .form-control {
                font-size: 1rem;
            }

            .btn-red {
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Sign In</h2>

                        <form method="post" action="{% url 'signin' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-red">Sign In</button>

                            <p class="text-muted mt-3">New to NAVFLIX? <a href="{% url 'signup' %}" class="signup-link">Sign Up now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-3n9LKjqv1aFHpK6g6l4fAibFoLbqQAcGT4xDXkI3QIjRZ5UOpq8w+YrAtEOi+BqI" crossorigin="anonymous"></script>
</body>

</html>
