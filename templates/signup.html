{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .container {
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .navbar {
      background-color: #1c1c1c;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .navbar-brand {
      color: #e50914;
      font-size: 1.5rem;
      font-weight: 700;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .navbar-brand:hover {
      color: #ff0f25;
    }

    h2 {
      color: #e50914;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 45px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }

    .form-floating input {
      width: 100%;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 16px 16px 16px 45px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-floating input::placeholder {
      color: transparent;
    }

    .form-floating label {
      position: absolute;
      left: 45px;
      top: 16px;
      color: #999;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-floating input:focus~label,
    .form-floating input:not(:placeholder-shown)~label {
      top: -10px;
      left: 12px;
      font-size: 0.85rem;
      color: #e50914;
      background-color: #1e1e1e;
      padding: 0 5px;
    }

    .form-floating i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #bbb;
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #bbb;
      font-size: 1.1rem;
    }

    .btn-primary {
      background-color: #e50914;
      border-color: #e50914;
      border-radius: 30px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #ff0f25;
      border-color: #ff0f25;
      transform: translateY(-2px);
    }
  </style>

  <title>OTT Platform Registration</title>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
      <a class="navbar-brand" href="{% url 'signup' %}">Sign Up</a>
      <a class="navbar-brand" href="{% url 'signin' %}">Sign In</a>
    </nav>

    <div class="text-center">
      <h2>SIGN UP</h2>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">{{ form.errors }}</div>
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 form-container">
        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}

          <!-- Username -->
          <div class="form-floating">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <label>Username</label>
          </div>

          <!-- First Name -->
          <div class="form-floating">
            <i class="bi bi-person-badge-fill"></i>
            <input type="text" name="first_name" class="form-control" placeholder="First Name">
            <label>First Name</label>
          </div>

          <!-- Last Name -->
          <div class="form-floating">
            <i class="bi bi-person-badge-fill"></i>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name">
            <label>Last Name</label>
          </div>

          <!-- Email -->
          <div class="form-floating">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <label>Email</label>
          </div>

          <!-- Phone -->
          <div class="form-floating">
            <i class="bi bi-telephone-fill"></i>
            <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
            <label>Phone Number</label>
          </div>

          <!-- Password -->
          <div class="form-floating">
            <i class="bi bi-lock-fill"></i>
            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
            <span class="password-toggle" id="togglePassword"><i class="bi bi-eye-fill"></i></span>
            <label>Password</label>
          </div>

          <!-- Confirm Password -->
          <div class="form-floating">
            <i class="bi bi-lock-fill"></i>
            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm Password" required>
            <span class="password-toggle" id="toggleConfirmPassword"><i class="bi bi-eye-fill"></i></span>
            <label>Confirm Password</label>
          </div>

          <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Password toggle
    document.querySelectorAll(".password-toggle").forEach(toggle => {
      toggle.addEventListener("click", function () {
        let input = this.previousElementSibling;
        input.type = input.type === "password" ? "text" : "password";
        this.innerHTML = input.type === "password"
          ? '<i class="bi bi-eye-fill"></i>'
          : '<i class="bi bi-eye-slash-fill"></i>';
      });
    });
  </script>
</body>
</html>
