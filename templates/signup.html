{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        .navbar {
            background-color: #1c1c1c;
        }

        .navbar-brand {
            color: #e50914;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ff0f25;
        }

        h2 {
            color: #e50914;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .form-group input {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            background-color: #333;
            border-color: #e50914;
            outline: none;
        }

        .btn-primary {
            background-color: #e50914;
            border-color: #e50914;
            border-radius: 25px;
            padding: 12px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #ff0f25;
            border-color: #ff0f25;
        }

        .alert {
            margin-top: 20px;
        }
    </style>

    <title>OTT Platform Registration</title>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'signup' %}">Signup</a>
            <a class="navbar-brand" href="{% url 'signin' %}">Signin</a>
        </nav>

        <!-- Registration Form -->
        <div class="text-center mt-4">
            <h2>SIGN UP</h2>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}

        {% if msg %}
            <div class="alert alert-success">{{ msg }}</div>
        {% endif %}

        {% if form %}
            <div class="row justify-content-center mt-4">
                <div class="col-md-8 col-lg-6 form-container">
                    <form method="post" action="{% url 'signup' %}" id="signupForm">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
